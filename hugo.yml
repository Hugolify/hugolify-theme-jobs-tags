module:
  mounts:
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Params
params:
  admin:
    collections:
      jobs_tags:
        enable: true
        icon:
          sveltiacms: bookmarks

# Permalink
permalinks:
  taxonomy:
    jobs_tags: /jobs/tags/
  term:
    jobs_tags: /jobs/tags/:slug/

# Set taxonomy
taxonomies:
  jobs_tag: jobs_tags
